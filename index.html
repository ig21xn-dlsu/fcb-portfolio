<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <title></title> - adds title to be displayed in the browser's tab -->
	<title>Ian Ilagan - Web Developer Portfolio</title>

	<!-- for linking External CSS -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- for linking fonts <Google Fonts> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-- for linking Bootstrap css file -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<!-- Paired tags - has opening tag and closing tag
		( <tag> </tag> ) -->
	<!-- Self-closing tags - <tag /> or <tag> -->

	<!-- <div></div> - used to create a container, to group elements -->
	<div class= "container-fluid">
		<!-- <section></section> tag here is used to create a section in our page with an identity "landing" -->
		<section id="landing" class='mt-5'>
			<!-- <h1></h1> (biggest heading) to <h6></h6> (smallest heading) are usually used to create headings / title-->
			<h1>Full Stack Web Engineer</h1>
			<!-- <p></p> - fpr creating paragraph elements -->
			<p>Hi! My name is Ian Ilagan and I love building things from scratch. </p>
			<!-- <img> - for creating image element -->
			<img src="./images/profile.png" id="profile" 
			class="img-fluid">
			<!-- you can assign an id -->

			<!-- <a href=""></a> - is for creating hyperlinks to email or to direct to another page or website -->
			<a href="mailto:ian_gabriel_ilagan@dlsu.edu.ph" class="btn btn-success btn-lrg mt-3">Let's Work Together!</a>
		</section>
	</div>

	<!-- <footer></footer> is for creating footer elements of a webpage, usually located at the most bottom part of web pages-->
	<footer>
		<!-- target="_blank" to open the webpage / website to a new tab -->
		<!-- anchor - link - target blank to avoid overwritin, icon, closing anchor -->

		<a href="https://zuitt.co/" target="_blank">
			<i class="fa-solid fa-globe"></i>
		</a>

		<a href="https://www.facebook.com/zuitttechcareer/" target="_blank">
			<i class="fa-brands fa-facebook"></i>
		</a>

		<a href="https://twitter.com/zuittco" target="_blank">
			<i class="fa-brands fa-x-twitter"></i>
		</a>

		<a href="https://www.instagram.com/zuitt_co/" target="_blank">
			<i class="fa-brands fa-instagram"></i>
		</a>

		<a href="https://www.tiktok.com/@zuittco" target="_blank">
			<i class="fa-brands fa-tiktok"></i>
		</a>

		<a href="https://www.youtube.com/@ZuittCo" target="_blank">
			<i class="fa-brands fa-youtube"></i>
		</a>

	</footer>

	<!-- Font Awesome Kits -->
	<script src="https://kit.fontawesome.com/841c7b4587.js" crossorigin="anonymous"></script>

	<!-- Bootstrap JS File -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
